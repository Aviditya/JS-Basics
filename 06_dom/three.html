<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Three</title>
</head>
<body style="background-color: #212120;color: aliceblue;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className='main';
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute('title','generated title')
    div.style.backgroundColor='green'
    div.style.padding='12px'
    // div.innerHTML='DOM Three'
    // create text to add in div
    const addText = document.createTextNode('This is new code!')
    // add it in div
    div.appendChild(addText)

    // Still nothing visible on the page!!
    // Append the child on body

    document.body.appendChild(div)

    // Now u can create much more wrapping div around a function and loops passing parameters etc etc.

    ////
</script>
</html>
