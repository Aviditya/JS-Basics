<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Finished</title>
</head>
<body style="background-color: #333333; color: aliceblue;">
    <div>
        <ul class="languages">
            <li>Javascript</li>
        </ul>
    </div>
</body>
<script>
    function addLang(lang){
        // create an li element 
        const li = document.createElement('li')
        // add text/value in it
        li.innerHTML=`${lang}`;
        // append it
        document.querySelector('.languages').appendChild(li)
    }
    addLang('Python')

    // optimise the function as innerHTML is not good for big projects
    function optAddLang(lang){
        // create an li element 
        const li = document.createElement('li')
        // add value via node creation
        li.appendChild(document.createTextNode(lang))
        // u aint trasversing a tree here like in innerHTMl
        document.querySelector('.languages').appendChild(li)
    }
 optAddLang('Golang')
 optAddLang('Java')
