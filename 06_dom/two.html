<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Part Two</title>
</head>
<body style="background-color: #212120;color: aliceblue;">
        <div class="weeks">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
        </div>
</body>
<script>
    const parent = document.querySelector('.weeks')
    console.log(parent);
    console.log(parent.children);
    // console.log(parent.children[1].innerHTML);// Tuesday

    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);
        
    }

    parent.children[1].style.color='green';
    console.log(parent.firstElementChild);
    // console.log(parent.lastElementChild.innerHTML);// Thursday

    const dayOne = document.querySelector('.day')
    // you have a child how to find its parent?
    // console.log(dayOne.innerHTML);// Monday
    console.log(dayOne.parentElement);
    // console.log(dayOne.nextElementSibling.innerHTML);// Tuesday

    // Nodes 
    // Every element is a node in DOM
    // HTML counts only one line break

    // console.log(`Nodes : ${parent.childNodes}`);
    // backticks converts everything to string!
    console.log("Nodes : ",parent.childNodes);
</script>
</html>
