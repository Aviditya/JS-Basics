<script>
    // Lexical scoping - function k inside function then u can access all parents scope but not childs or siblings scope var.

    function outer(){
        let username = 'utpal';
        // console.log(secret); // error - not defined
        function inner(){
            let secret = 'my123';
            console.log("inner",username); // can access parent vars
        }
        function innerTwo(){
            // console.log(secret); // error
            console.log('innerTwo',username);
        }
        inner()
        innerTwo()
    }
    outer()
</script>
<script>
      // Closure
     // REturn a function inside a function - returns function with its lexical scope

    // document.getElementById('red').onclick=function(){

    // }
    
    // document.getElementById('green').onclick=function(){

    function clickHandler(color){
        //document.body.style.backgroundColor = `${color}`
        return function(){
            document.body.style.backgroundColor=`${color}`
        }
    }

    document.getElementById('red').onclick=clickHandler('red')
    // You need here to return a fucntion not execute
